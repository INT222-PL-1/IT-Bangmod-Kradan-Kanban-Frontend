name: Auto Redeploy [Development]
run-name: "Auto-redeploy development called by @${{ github.actor }}. Auto-Redeploy START!"
on: 
  workflow_dispatch: 
  push:
    branches:
    - 'main'
    - 'develop/**'
  
jobs:     
  Automate-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: wanassanan/itb-kk-frontend:development
      - name: Trigger redeploy
      - run: |
          echo "${{ secrets.DEV_SSL_CERT }}" > "${HOME}/certificate.crt"
          curl -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" --cacert "${HOME}/certificate.crt" https://20.243.133.115/pl1/watchtower/v1/update

